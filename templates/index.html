<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <style>
            body   { color: #e4e3e3; font-family: sans-serif; background-color: #204051;}

            .pretty_container {
                display: flex;
                flex-direction: row;
                background-color: transparent;
                margin: 0px 
            }
        </style>
    </head>
    <body>
        <div class="pretty_container"> 
                <input type="number" id="val1">
                <input type="number" id="val2">
                <button id="btn">Click Me</button>
                <div id="res"></div>
        </div>
    <script>
        $(document).ready( function () {
            document.getElementById("btn").addEventListener("click", function() {
                const val1 = document.getElementById("val1").value
                const val2 = document.getElementById("val2").value                
                const data = { val1: 4, val2: 5 };
                fetch('/compute', {
                    method: 'POST', // or 'PUT'
                    headers: {
                    'Content-Type': 'application/json',
                },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    console.log(data)
                    document.getElementById("res").innerHTML = JSON.stringify(data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
          
            });
        });
    </script>

    </body>
</html>
